<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>

    <div class="container__sprint">
        <button class="sprint__btn sprint__1btn">Sprint 1</button>
        <button class="sprint__btn sprint__2btn">Sprint 2</button>
        <button class="sprint__btn sprint__3btn">Sprint 3</button>
        <button class="sprint__btn sprint__4btn">Sprint 4</button>
    </div>
    <div class="sprint__1">
        <div class="categories">
            <div class="category_name">
                <h1>Categoria Name</h1>
                <button class="cNameascent">Ascendente</button>
                <button class="cNamedescent">Descendente</button>
            </div>

            <div class="category_1">
                <h1>Categoria 1</h1>
                <button class="c1ascent">Ascendente</button>
                <button class="c1descent">Descendente</button>
            </div>
            <div class="category_2">
                <h1>Categoria 2</h1>
                <button class="c2ascent">Ascendente</button>
                <button class="c2descent">Descendente</button>
            </div>
        </div>

        <div class="list-group">
        </div>



    </div>

    <div class="sprint__2">
        <div class="select_compare">
            <select class="select-container" id="select__1s2" name="select__1">

            </select>

            <select id="select__2s2" class="select-container" name="select__2">

            </select>

            <button class="btn_compare">Comparar</button>
        </div>


        <div class="result_compare"></div>
        <!--Lo que dibuja los resultados, pero los muestra raros-->
    </div>

    <div class="sprint__3">
        <div class="select_compare">
            <select class="select-container" id="select__s3" name="select__s3">

            </select>


            <button class="btn_neighbours">Vecinos</button>
        </div>

        <div class="distancia">
            <div class="personas">
                <div class="personas__uno"></div>

            </div>
        </div>


    </div>

    <div class="sprint__4">
        <div class="select_compare">
            <select class="select-container" id="select__s4--person" name="select__s3">

            </select>
            <div class="select-container" id="select__s4--slider" name="select__s4">
            
                
            </div>


            <button class="btn_recommend">Recommend</button>
        </div>



    </div>
</body>

<script src="./selectOption.js"></script>
<script src="./viewData.js"></script>
<script src="./index.js"></script>
<script src="./btnConfig.js"></script>
<script src="./prueba.js"></script>

</html>
